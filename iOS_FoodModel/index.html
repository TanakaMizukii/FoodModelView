<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, shrink-to-fit=no">
    <title>Use GLTF Loader</title>
    <!-- Three.jsとAR.jsをインポート -->
    <script src="https://unpkg.com/three@0.127.0/build/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/three.js/build/ar.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.127.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="ThreeAR.js" defer></script>
    <script src="ui.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <style>
        .wrapper {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="myCanvas"></canvas>
    </div>

        <!-- メニューコンテナー -->
        <div class="menu-container collapsed" id="menuContainer">
            <div class="menu-toggle" id="menuToggle">
                <span id="toggleText">メニューを開く</span>
            </div>
    
            <div class="tab-navigation">
                <button class="tab-btn active">メインメニュー</button>
                <button class="tab-btn">おすすめ</button>
                <button class="tab-btn">ドリンク</button>
                <button class="tab-btn">デザート</button>
            </div>
    
            <div class="menu-content">
                <div class="menu-category">
                    <h3 class="category-title">カルビ</h3>
                </div>
                <div class="menu-item load-item-panel">
                    <img src="images/上タン２人前.PNG" alt="上タン塩２人前" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">上タン塩２人前</div>
                        <div class="menu-item-price">¥1,000</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/特上カルビ.PNG" alt="特上カルビ" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">特上カルビ</div>
                        <div class="menu-item-price">¥500</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/上カルビ１人前.PNG" alt="上カルビ" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">上カルビ</div>
                        <div class="menu-item-price">¥850</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/並カルビ.PNG" alt="並カルビ" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">並カルビ</div>
                        <div class="menu-item-price">¥980</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-category">
                    <h3 class="category-title">盛り合わせ</h3>
                </div>
                <div class="menu-item load-item-panel">
                    <img src="images/九種盛り.PNG" alt="九種盛り" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">九種盛り</div>
                        <div class="menu-item-price">¥1,500</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/カルビ盛り.PNG" alt="カルビ盛り" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">カルビ盛り</div>
                        <div class="menu-item-price">¥800</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-category">
                    <h3 class="category-title">おつまみ</h3>
                </div>
                <div class="menu-item load-item-panel">
                    <img src="images/もやしナムル.PNG" alt="もやしナムル" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">もやしナムル</div>
                        <div class="menu-item-price">¥950</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/馬刺し.PNG" alt="馬刺し" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">馬刺し</div>
                        <div class="menu-item-price">¥850</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-category">
                    <h3 class="category-title">ホルモン</h3>
                </div>
                <div class="menu-item load-item-panel">
                    <img src="images/テッチャン２人前.PNG" alt="テッチャン" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">テッチャン</div>
                        <div class="menu-item-price">¥850</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/コプチャン１人前.PNG" alt="コプチャン" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">コプチャン</div>
                        <div class="menu-item-price">¥850</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/レバー塩１人前.PNG" alt="レバー塩" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">レバー塩</div>
                        <div class="menu-item-price">¥850</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
    
                <div class="menu-item load-item-panel">
                    <img src="images/ハラミ二人前.PNG" alt="ハラミ2人前" class="menu-item-image">
                    <div class="menu-item-info">
                        <div class="menu-item-title">ハラミ</div>
                        <div class="menu-item-price">¥1040</div>
                        <button class="view-item-btn">商品を表示</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- デスクトップ用のメニュートグルボタン -->
        <div class="menu-toggle-desktop" id="menuToggleDesktop">
            <span id="toggleText">メニューを開く</span>
        </div>
        
        <!-- ローディングインジケーター -->
        <div id="loading" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">モデルを読み込み中...</div>
        </div>
</body>
</html>
